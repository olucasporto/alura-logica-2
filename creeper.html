<canvas width="1000" height="600"> </canvas>

<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    numeroAleatorio1 = Math.round(Math.random() * 650)
    numeroAleatorio2 = Math.round(Math.random() * 300)

    var placeCabecaX = numeroAleatorio1
    var placeCabecaY = numeroAleatorio2
    var placeOlhoEsqX = placeCabecaX + 50
    var placeOlhoEsqY = placeCabecaY + 60
    var placeOlhoDirX = placeCabecaX + 210
    var placeOlhoDirY = placeOlhoEsqY
    var placeNarizX = placeCabecaX + 140
    var placeNarizY = placeCabecaY + 150
    var placeBocaEsqX = placeCabecaX + 100
    var placeBocaEsqY = placeCabecaY + 190
    var placeBocaDirX = placeCabecaX + 210
    var placeBocaDirY = placeBocaEsqY

    // cabeca
    pincel.fillStyle = 'darkgreen'
    pincel.fillRect(placeCabecaX, placeCabecaY, 350, 300)

    // olho 1
    pincel.fillStyle = 'black'
    pincel.fillRect(placeOlhoEsqX, placeOlhoEsqY, 90, 90)

    // olho 2
    pincel.fillRect(placeOlhoDirX, placeOlhoDirY, 90, 90)

    // nariz
    pincel.fillRect(placeNarizX, placeNarizY, 70, 100)

    // boca 1
    pincel.fillStyle = 'black'
    pincel.fillRect(placeBocaEsqX, placeBocaEsqY, 40, 110)

    // boca 2
    pincel.fillStyle = 'black'
    pincel.fillRect(placeBocaDirX, placeBocaDirY, 40, 110)
</script>
