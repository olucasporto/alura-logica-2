<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green', 'white'];
    var xCor = 0;
    var raio = 10

    function mudaCor() {
        xCor++;
        if(xCor >= cores.length){
            xCor = 0;
        }
        return false;
    }

    function desenhaCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        

        if(evento.shiftKey && evento.ctrlKey){
            alert('SÃ³ aperte uma tecla por vez, por favor!');
        }else if(evento.shiftKey && raio < 40){
            raio = raio + 10
        }else if(evento.ctrlKey && raio >10){
            raio = raio - 5
        }

        pincel.fillStyle = cores[xCor];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
        
    }

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    tela.onclick = desenhaCirculo;
    tela.oncontextmenu = mudaCor;

</script>
