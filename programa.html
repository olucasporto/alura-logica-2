<canvas width="600" height="400"> </canvas>

<script>
    numeroAleatorio1 = Math.round(Math.random() * 500)
    numeroAleatorio2 = Math.round(Math.random() * 300)
    numeroAleatorio3 = Math.round(Math.random() * 500)
    numeroAleatorio4 = Math.round(Math.random() * 300)
    numeroAleatorio5 = Math.round(Math.random() * 500)
    numeroAleatorio6 = Math.round(Math.random() * 300)
    numeroAleatorio7 = Math.round(Math.random() * 500)
    numeroAleatorio8 = Math.round(Math.random() * 300)

    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    pincel.fillStyle = 'purple'
    pincel.beginPath()
    pincel.moveTo(100, 200)
    pincel.lineTo(300, 400)
    pincel.lineTo(400, 400)
    pincel.lineTo(500, 100)
    pincel.lineTo(300, 50)
    pincel.fill()

    pincel.fillStyle = 'blue'
    pincel.beginPath()
    pincel.arc(numeroAleatorio7, numeroAleatorio8, 25, 0, 2 * 3.14)
    pincel.fill()

    pincel.fillStyle = 'lightblue'
    pincel.fillRect(numeroAleatorio1, numeroAleatorio2, 50, 50)

    pincel.fillStyle = 'lightgreen'
    pincel.fillRect(numeroAleatorio3, numeroAleatorio4, 50, 50)

    pincel.fillStyle = 'pink'
    pincel.fillRect(numeroAleatorio5, numeroAleatorio6, 50, 50)
</script>
